<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пи плюс</title>
    <style>
        .page {
            --page-header-height: 72px;
            --page-header-bg-color: #424242;

            --page-content-color: #212121;

            --page-section-height: calc(100vh - var(--page-header-height) - var(--page-footer-height));
            
            --page-section-max-width: 900px;

            --page-footer-height: 72px;
            --page-footer-bg-color: #424242;

            --page-animation-func: cubic-bezier(0.4, 0.0, 0.2, 1);
            --page-animation-delay: 0.5s;
        }
        .page {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .page__logo {
            z-index: 400;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon__svg {
            width: 100%;
            height: 100%;
        }

        .icon__svg--pi {
            fill: rgb(69, 117, 163);
        }

        .icon__svg--circle {
            fill: #fff;
        }

        .icon__svg--letter {
            fill: none;
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 2px;
        }
        @media screen and (orientation: portrait) {
            .icon__svg--fullscreen {
                width: 100vw;
            }
            @media screen and (max-aspect-ratio: 4/3) {
                .icon__svg--fullscreen {
                    width: 70vh;
                }
            }
        }
        @media screen and (orientation: landscape) {
            .icon__svg--fullscreen {
                width: 70vh;
            }
        }
    </style>
    <svg style="display:none">
        <g id="logo_pi_plus">
            <path class="icon__svg--pi" d="M80 187l-5 -165l10 1z M76 22 A15 15 0 0 1 90 110 A 35 39.3 0 0 0 83 32"/>
            <circle class="icon__svg--circle" cx="80" cy="10" r="4"/>
            <path class="icon__svg--letter" d="M35 142l0 -16l7 0a4 4 0 0 1 4 4l0 12"/>
            <path class="icon__svg--letter" d="M54 126l0 12a4 4 0 0 0 4 4l7 0l0 -16"/>
            <path class="icon__svg--letter" d="M95 142l0 -16l7 0a4 4 0 0 1 4 4l0 12"/>
            <path class="icon__svg--letter" d="M114 142l5 -16l5 0l0 16"/>
            <path class="icon__svg--letter" d="M132 142l0 -16m1 8l6 0l0 -5a3 3 0 0 1 3 -3l2 0a3 3 0 0 1 3 3l0 10a3 3 0 0 1 -3 3l-2 0a3 3 0 0 1 -3 -3l0 -6"/>
            <path class="icon__svg--letter" d="M163 126l-5 0a3 3 0 0 0 -3 3l0 10a3 3 0 0 0 3 3l5 0"/>
        </g>
    </svg>
</head>
<body class="page" style="background-color: #212121">
    <div class="page__logo icon">
        <svg class="icon__svg icon__svg--fullscreen" viewBox="0 0 192 192">
            <use x="0" y="0" xlink:href="#logo_pi_plus" />
        </svg>
    </div>
</body>
</html>
