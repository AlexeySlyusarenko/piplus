<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пи плюс</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            border: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: var(--page-content-bg-color);
            overflow: hidden;
        }
        body {
            line-height: 1; 
            text-rendering: optimizeLegibility;
            text-decoration-skip: objects;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
    <link rel="stylesheet" href="css/preload.css">
    <svg style="display:none">
        <g id="icon_pi_plus" class="icon">

        <g id="icon_mail" class="icon">

        </g>
        <g id="icon_tel" class="icon">
            <path class="icon__svg icon__svg--inside-text" d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>

<body class="page page--start-with-animation">

    <script src="js/page.js"></script>

    <div class="page__logo page__logo--start-with-animation">
        <svg class="icon icon--fullparent icon--height-80" viewBox="0 0 192 192">
            <use x="0" y="0" xlink:href="#icon_pi_plus" />
        </svg>
    </div>
    
    <header class="page__header">
        <div class="header">
            <nav class="header__menu nav">
                <ul class="nav__list text text--header text--large">
                    <li class="nav__item nav__item--active">
                        <a class="nav__anchor">о компании</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__anchor">новости</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__anchor">проекты</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__anchor">партнеры</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__anchor">контакты</a>
                    </li>
                </ul>
                <button class="nav__button button button--pos-absolute">
                    <div class="button__logo button__logo--arrow-right"></div>
                </button>
            </nav>
        </div>
    </header>

    <main class="page__content">
        <section class="page__section" style="color: white">1</section>
        <section class="page__section" style="color: white">2</section>
        <section class="page__section" style="color: white">3</section>
        <section class="page__section" style="color: white">4</section>
    </main>

    <footer class="page__footer">
        <div class="footer">
            <address class="footer__company contact contact--footer">
                <span class="contact__text">
                    ООО "Пи плюс", 2003-2019
                </span>
                <svg class="icon icon--size-24px icon--inside-text" viewBox="0 0 24 24">
                    <use x="0" y="0" xlink:href="#icon_tel" />
                </svg>
                <a href="tel:+74957975621" class="contact__text">
                    +7 (495) 797-56-21
                </a>
                <svg class="icon icon--size-24px icon--inside-text" viewBox="0 0 24 24">
                    <use x="0" y="0" xlink:href="#icon_mail" />
                </svg>
                <a href="mailto:reception@piplus.ru" class="contact__text">
                    reception@piplus.ru
                </a>
            </address>
            <ul class="footer__lang">
                <li class="footer__lang-item footer__lang-item--short">рус</li>
                <li class="footer__lang-item footer__lang-item--short">en</li>
                <li class="footer__lang-item footer__lang-item--long">русский</li>
                <li class="footer__lang-item footer__lang-item--long">english</li>
            </ul>
        </div>
    </footer>
</body>

</html>
